<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://www.google.com https://www.gstatic.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://www.google.com https://www.gstatic.com; connect-src 'self' https://api.emailjs.com https://www.google.com; frame-src https://www.google.com;">
    <title>WeeCode - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Cormorant:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!-- Google reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LdrRSAsAAAAABsYBNrtHtHgg5k8af_yRdEBkRR5"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="images/logo_no_background_text.png" alt="WeeCode Logo" class="logo">
            </div>
            <nav class="main-nav">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link" data-page="home">Home</a></li>
                    <li class="dropdown">
                        <span class="nav-link" data-page="our-classes">Our Classes</span>
                        <ul class="dropdown-menu">
                            <li><a href="wee-explorers.html" class="dropdown-link">Wee Explorers</a></li>
                            <li><a href="junior-tinkerers.html" class="dropdown-link">Junior Tinkerers</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <span class="nav-link" data-page="about-us">About Us</span>
                        <ul class="dropdown-menu">
                            <li><a href="our-team.html" class="dropdown-link">Our Team</a></li>
                            <li><a href="our-mission.html" class="dropdown-link">Our Mission</a></li>
                        </ul>
                    </li>
                    <li><a href="contact.html" class="nav-link active" data-page="contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="content">
            <h1>Contact Us</h1>
            <div class="contact-container">
                <div class="contact-form-container">
                    <h2 class="contact-section-title">Send us a message</h2>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" class="form-textarea" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="contact-submit-btn">
                            Send Message
                            <span class="arrow">â†’</span>
                        </button>
                    </form>
                </div>
                <div class="contact-info-container">
                    <h2 class="contact-section-title">Get in touch</h2>
                    <div class="contact-info">
                        <div class="contact-info-item">
                            <h3 class="contact-info-label">Email</h3>
                            <p class="contact-info-text">
                                <a href="mailto:weestemboston@gmail.com" class="contact-email-link">weestemboston@gmail.com</a>
                            </p>
                        </div>
                        <div class="contact-info-item">
                            <h3 class="contact-info-label">Phone</h3>
                            <p class="contact-info-text">(555) 123-4567</p>
                        </div>
                        <div class="contact-info-item">
                            <h3 class="contact-info-label">Location</h3>
                            <p class="contact-info-text">Cambridge, MA</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
